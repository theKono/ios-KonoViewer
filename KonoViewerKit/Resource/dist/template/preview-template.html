<div class=row><div id=banner class="lg-col-12 md-col-12 sm-col-12"><img src="{{articleImageURL article_id}}" id=banner-image alt=main-img><div class=gradient-cover></div><div id=banner-title><div class=banner-main-title>{{title}}</div><br><div class=banner-sub-title>{{sub_title}}</div></div></div></div><div class="row article-metadata"><div class="lg-col-12 md-col-12 sm-col-12">{{#if magTitle}} <small>{{magTitle}} | {{magIssue}}</small> {{/if}} {{#if magTitle}} {{#if author}}<br>{{/if}} {{/if}} {{#if author}} <small>{{author}}</small> {{/if}}</div></div>{{#if description}}<div class="row seperator-up"><div class=thin-line></div></div><div class="row intro-section">{{ description }}</div><div class="row seperator-down"><div class=thin-line></div></div>{{/if}}<div class=action-footer>{{#if login}}<a class=preview_action_btn href=kono://upgrade_vip>{{actionButtonTitle}}</a><a class=refer_action_btn href=kono://refer_user >{{referalButtonTitle}}</a>{{else}}<a class=login_action_btn href=kono://upgrade_vip onclick=show_loading_for_action_btn()>{{actionButtonTitle}}</a>{{/if}}</div>
